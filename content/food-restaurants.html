<div class="foodRestaurantsWrapper">
    <div class="background"></div>
    <div class="content">
        <div class="restaurants">
            <div class="link" ng-click="slide('#/food/restaurants/detail/' + restaurant.id)" ng-repeat="restaurant in restaurants">
                <div class="title">
                    <h1>{{restaurant.restaurantname}}</h1>
                </div>
                <div class="meal" ng-if="restaurant.menu">
                    <p ng-if="restaurant.menu.mainCourse.description.length > 23">{{restaurant.menu.mainCourse.description | limitTo: 20}}...</p>
                    <p ng-if="restaurant.menu.mainCourse.description.length <= 23">{{restaurant.menu.mainCourse.description}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
